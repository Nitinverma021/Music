<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Logo">Music</li>
            
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of 2023</h1>
            <div class="songItemContainer">
               
            </div>
        </div>
        <div class="songbanner">Current Song: <span id="currentSong"></span></div>
    </div>
    <div class="bottom">
        <input type="range" name="rang" id="myProgressBar" min="0" value="0" max="100">
        <div class="icon">
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="music.gif" width="42px" alt="Playing" id="gif"><span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58e06ccd49.js" crossorigin="anonymous"></script>
    <script src="chat.js"></script>
</body>
</html>
